version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10
      - image: postgres:14rc1-alpine
        environment:
          POSTGRES_USER: prisma
          POSTGRES_PASSWORD: prisma
          POSTGRES_DB: tests
    environment:
      DATABASE_URL: "postgresql://prisma:prisma@localhost:5437/tests"
    steps:
      - checkout
      - run:
          name: Waiting for Postgres to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for Postgress && exit 1
      - setup_remote_docker
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - node/install-packages:
          pkg-manager: npm
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Up docker test container
          command: docker-compose -f docker-compose.test.yml up -d
      - run:
          name: Wait for db
          #command: dockerize -wait tcp://localhost:5437 -timeout 1m
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 5437 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Run migration
          command: npx prisma migrate dev --name postgres-init
      - run:
          name: Seed database
          command: npx prisma db seed
      - run:
          name: Run test with Jest
          command: jest

workflows:
  main-workflow:
    jobs:
      - build-and-test
      # - node/test
